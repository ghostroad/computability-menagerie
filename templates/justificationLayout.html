<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Computability Menagerie</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <script type="text/javascript" src="{{ url_for('static', filename = 'mathjax/MathJax.js') }}">
      MathJax.Hub.Config({
          extensions: ["tex2jax.js", "TeX/AMSsymbols.js"],
          jax: ["input/TeX", "output/HTML-CSS"],
          tex2jax: {
              inlineMath: [ ['$','$'], ["\\(","\\)"] ],
              displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          },
          "HTML-CSS": { availableFonts: ["TeX"] }
      });
  </script>
</head>
<body>
  {% block body %}{% endblock %}
</body>
</html>
